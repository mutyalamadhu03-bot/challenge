<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Temple Dashboard</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      display: flex;
      height: 100vh;
      background: #f5f5f5;
      overflow: hidden;
    }

    .sidebar {
      width: 220px;
      background: #4a2c2a;
      color: #fff;
      padding-top: 20px;
      flex-shrink: 0;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 22px;
      color: #ffeaa7;
    }

    .sidebar a {
      display: block;
      padding: 15px 20px;
      color: #fff;
      text-decoration: none;
      transition: background 0.3s;
    }

    .sidebar a:hover {
      background: #5e3b38;
    }

    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .header {
      background: #d35400;
      color: white;
      padding: 15px 20px;
      font-size: 24px;
      font-weight: bold;
    }

    .content {
      padding: 20px;
      flex: 1;
      overflow-y: auto;
    }

    .cards {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 30px;
    }

    .card {
      flex: 1 1 220px;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .card h3 {
      margin-bottom: 10px;
      font-size: 18px;
      color: #333;
    }

    .card p {
      font-size: 16px;
      color: #666;
    }

    .chart-container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    @media (max-width: 768px) {
      .sidebar {
        display: none;
      }

      body {
        flex-direction: column;
      }

      .main {
        width: 100%;
      }

      .cards {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>ðŸ›• Temples</h2>
    <a href="#">Home</a>
    <a href="#">Temples</a>
    <a href="#">Visitors</a>
    <a href="#">Donations</a>
    <a href="#">Events</a>
    <a href="#">Settings</a>
  </div>

  <div class="main">
    <div class="header">ðŸ›• Temple Dashboard</div>

    <div class="content">
      <div class="cards">
        <div class="card">
          <h3>Total Temples</h3>
          <p>128</p>
        </div>
        <div class="card">
          <h3>Daily Visitors</h3>
          <p>4,830</p>
        </div>
        <div class="card">
          <h3>Total Donations</h3>
          <p>â‚¹1,25,000</p>
        </div>
        <div class="card">
          <h3>Upcoming Events</h3>
          <p>Navratri, Diwali Puja</p>
        </div>
      </div>

      <div class="chart-container">
        <h3 style="margin-bottom: 15px;">Monthly Visitors (2025)</h3>
        <canvas id="templeChart" width="400" height="150"></canvas>
      </div>
    </div>
  </div>

  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const ctx = document.getElementById('templeChart').getContext('2d');
    const templeChart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug'],
        datasets: [{
          label: 'Visitors',
          data: [3500, 4100, 4700, 5200, 4900, 5300, 5800, 6100],
          backgroundColor: '#d35400',
          borderRadius: 5
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true,
            ticks: {
              color: '#333'
            }
          },
          x: {
            ticks: {
              color: '#333'
            }
          }
        },
        plugins: {
          legend: {
            labels: {
              color: '#333'
            }
          }
        }
      }
    });
  </script>
</body>
</html>
